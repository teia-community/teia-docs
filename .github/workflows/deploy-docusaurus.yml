name: Deploy teia-docs Docusaurus site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: # deploy only if Docusaurus site updated
      - 'teia-docs/**'
      - '.github/workflows/deploy-docusaurus.yml'
    workflow_dispatch: # enables manual runs if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    defaults:
      run:
        working-directory: teia-docs

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: teia-docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: teia-docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
